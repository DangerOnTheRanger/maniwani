{% macro catalog_view(threads) %}
	<style>
	 @media (max-width: 575px) {
		 .thread, .thread-sizer {
			 width: 98%;
			 margin: 0.2em;
		 }
	 }
	 /* Shim for responsive cards */
	 @media (min-width: 576px) {
		 .thread, .thread-sizer {
			 width: 50%;
		 }
	 }
	 @media (min-width: 768px) {
		 .thread, .thread-sizer {
			 width: 49%;
			 margin: 0.2em;
		 }
	 }
	 @media (min-width: 992px) {
		 .thread, .thread-sizer {
			 width: 24%;
			 margin: 0.2em;
		 }
	 }
	 @media (min-width: 1200px) {
		 .thread, .thread-sizer {
			 width: 19%;
			 margin: 0.2em;
		 }
	 }
	</style>
	<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
	<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
	<div class="container-fluid">
		<div id="grid" class="d-flex flex-wrap">
			<script>
			 document.write('<div class="thread-sizer" style="display: none;"></div>')
			</script>
			{% for thread in threads %}
				<div class="thread border-top rounded">
					{% if thread["media"] %}
						<a href="{{ url_for("view_thread", thread_id=thread["id"]) }}">
							<img class="border-left border-right w-100 rounded-top" src="{{ url_for("uploaded_thumb", media_id=thread["media"]) }}">
						</a>
					{% endif %}
					{% if thread["subject"] %}
						<div class="bg-light p-2 border-left border-right">
							<h5>{{ thread["subject"] }}</h5>
						</div>
					{% else %}
						<div class="bg-light p-2 border-left border-right">
							<h5 class="text-muted">No subject</h5>
						</div>
					{% endif %}
					<div class="pb-2 pt-2 pl-4 pr-4 border-left border-right">
						{{ thread["body"]|safe|truncate() }}
					</div>
					<div class="pt-1 bg-light border border-top-0 rounded-bottom">
						<a href="{{ url_for("view_thread", thread_id=thread["id"]) }}" class="btn btn-dark m-2">View thread</a>
					</div>
				</div>
			{% endfor %}		
		</div>
	</div>
	<script>
	 var grid = $("#grid")
	 grid.imagesLoaded( function() {
		 grid.masonry({
			 columnWidth: '.thread-sizer',
			 itemSelector: '.thread',
			 percentPosition: true,
			 horizontalOrder: true
		 })
	 })
	</script>
{% endmacro %}
